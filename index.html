<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <style>
        .tile-container {
            display: flex;
            flex-wrap: wrap;
        }

        .tile {
            margin: 4px;
        }

        .tile-image {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <label for="colWidth">Column Width (px):</label>
    <input type="number" id="colWidth" value="64">
    <br>
    <label for="rowHeight">Row Height (px):</label>
    <input type="number" id="rowHeight" value="64">
    <br>
    <label for="spacing">Spacing (px):</label>
    <input type="number" id="spacing" value="0">
    <br>
    <label for="red">Transparency Red:</label>
    <input type="number" id="red" min="0" max="255" value="0">
    <br>
    <label for="green">Transparency Green:</label>
    <input type="number" id="green" min="0" max="255" value="0">
    <br>
    <label for="blue">Transparency Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0">
    <br>
    <button id="splitButton">Split Image</button>
    <div id="output" class="tile-container"></div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const splitButton = document.getElementById('splitButton');

        fileInput.addEventListener('change', handleFile);
        splitButton.addEventListener('click', splitImage);

        let image = null;

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                image = new Image();
                image.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    const context = canvas.getContext('2d');
                    context.drawImage(image, 0, 0);
                    splitButton.disabled = false;
                };
                image.src = URL.createObjectURL(file);
            }
        }

        function splitImage() {
            const output = document.getElementById('output');
            output.innerHTML = '';

            const colWidth = parseInt(document.getElementById('colWidth').value);
            const rowHeight = parseInt(document.getElementById('rowHeight').value);
            const spacing = parseInt(document.getElementById('spacing').value);

            const cols = Math.floor(image.width / (colWidth + spacing));
            const rows = Math.floor(image.height / (rowHeight + spacing));

            const red = parseInt(document.getElementById('red').value);
            const green = parseInt(document.getElementById('green').value);
            const blue = parseInt(document.getElementById('blue').value);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const tileCanvas = document.createElement('canvas');
                    tileCanvas.width = colWidth;
                    tileCanvas.height = rowHeight;
                    const context = tileCanvas.getContext('2d');
                    const sourceX = x * (colWidth + spacing);
                    const sourceY = y * (rowHeight + spacing);
                    context.drawImage(image, sourceX, sourceY, colWidth, rowHeight, 0, 0, colWidth, rowHeight);

                    const imageData = context.getImageData(0, 0, colWidth, rowHeight);
                    const pixels = imageData.data;

                    for (let i = 0; i < pixels.length; i += 4) {
                        pixels[i + 3] = (pixels[i] === red && pixels[i + 1] === green && pixels[i + 2] === blue) ? 0 : pixels[i + 3];
                    }

                    context.putImageData(imageData, 0, 0);

                    const tileImage = new Image();
                    tileImage.src = tileCanvas.toDataURL();

                    const tileLink = document.createElement('a');
                    tileLink.href = tileImage.src;
                    tileLink.download = `tile_${x + 1}_${y + 1}.png`;
                    tileLink.appendChild(tileImage);

                    const tileContainer = document.createElement('div');
                    tileContainer.className = 'tile';

                    tileContainer.appendChild(tileLink);

                    output.appendChild(tileContainer);
                }
            }
        }
    </script>
</body>
</html>
